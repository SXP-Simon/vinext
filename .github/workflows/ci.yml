name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - run: pnpm run typecheck

  test:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - name: Build plugin (needed by ecosystem fixtures)
        run: pnpm run build
      - run: pnpm test

  create-next-app:
    name: create-next-app smoke test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - name: Build plugin
        run: pnpm run build
      - name: Pack vinext for local install
        run: cd packages/vinext && npm pack --pack-destination /tmp
      - name: Scaffold a fresh create-next-app project
        run: npx create-next-app@latest /tmp/cna-test --yes
      - name: Install vinext from local tarball
        working-directory: /tmp/cna-test
        run: npm install /tmp/vinext-*.tgz
      - name: Run vinext init
        working-directory: /tmp/cna-test
        run: npx vinext init --skip-check
      - name: Start dev server and verify HTTP 200
        working-directory: /tmp/cna-test
        run: |
          npx vite dev --port 3099 &
          SERVER_PID=$!
          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -s -o /dev/null -w '%{http_code}' http://localhost:3099/ 2>/dev/null | grep -q 200; then
              echo "Server responded with HTTP 200"
              kill $SERVER_PID 2>/dev/null || true
              exit 0
            fi
            sleep 1
          done
          echo "Server did not respond with HTTP 200 within 30 seconds"
          kill $SERVER_PID 2>/dev/null || true
          exit 1

  e2e:
    name: E2E (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - pages-router
          - app-router
          - cloudflare-pages-router
          - pages-router-prod
          - cloudflare-workers
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - name: Build plugin
        run: pnpm run build
      - run: pnpm exec playwright install chromium
      - run: pnpm exec playwright test
        env:
          CI: true
          PLAYWRIGHT_PROJECT: ${{ matrix.project }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7
